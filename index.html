<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sprites, forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <a
            class="social-icon social-icon-facebook"
            href="https://www.facebook.com/"
            target="_blank"
          ></a>
          <a
            class="social-icon social-icon-youtube"
            href="https://www.youtube.com/"
            target="_blank"
          ></a>
          <a
            class="social-icon social-icon-twitter"
            href="https://twitter.com/"
            target="_blank"
          ></a>
        </div>
      </div>
      <div class="form-container">
        <form class="login" method="post">
          <label for="login">Login: </label>
          <input
            class="form-control"
            placeholder="Enter your login"
            minlength="5"
            required
            name="login"
          />
          <label for="inputPassword">Password: </label>
          <input
            class="form-control"
            placeholder="Enter password"
            type="password"
            name="password"
          />
          <label for="age">Age: </label>
          <input
            class="form-control"
            placeholder="Enter your age"
            type="number"
            min="0"
            max="100"
            name="age"
          />
          <label for="gender">Gender: </label>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
          <input type="radio" id="famale" name="gender" />
          <label for="female">Female</label>
          <div class="select">
            <label for="select">Select your country: </label>
            <select class="form-control" name="country" required>
              <option value="">Select country</option>
              <option selected value="UA">Ukraine</option>
              <option value="DE">Germany</option>
              <option value="UK">England</option>
              <option value="PL">Poland</option>
              <option value="ES">Spain</option>
            </select>
          </div>
          <div class="button">
            <button class="btn-success" type="submit">Submit</button>
            <button class="btn-danger" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
